<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item" @mouseover="stopIntervall"  @mouseleave="startAutoscroll">
                    <img :src="slides[activeImage].image" :key="index" alt="Spiderman" />
                    <div class="text">
                        <h3 v-html="slides[activeImage].title"></h3>
                        <p v-html="slides[activeImage].text">
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev"  @click="prevvImage"></div>
                    <div class="next" @click="nextImage"></div>

                    <div class="thumb">
                        <img v-for="(element, index) in slides" 
                             :src="element.image" 
                             :class="activeImage == index ? 'active ': 'noactive'"
                             @click="imageCurrent(index)"
                             />         
                    </div>
                </div>

            </div>
        </div>
        <button @click="startAutoscroll" class="btn">start</button>
        <button @click="stopIntervall" class="btn">stop</button>
        <button @click="resetAutoscroll" class="btn">reset</button>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js" type="text/javascript"></script>
</body>

</html>
